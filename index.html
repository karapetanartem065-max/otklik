<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОТКЛИК</title>
    <style>
        body { background: #000; color: #f00; font-family: monospace; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        #app { width: 90%; }
        input { background: #000; border: 1px solid #f00; color: #f00; padding: 15px; width: 80%; margin: 20px 0; outline: none; }
        button { background: #f00; color: #000; border: none; padding: 15px 40px; font-weight: bold; cursor: pointer; }
        .m { border-left: 2px solid #f00; padding: 10px; margin: 10px 0; text-align: left; background: #110000; }
        .author { position: fixed; bottom: 20px; font-size: 10px; opacity: 0.5; width: 100%; left: 0; }
    </style>
</head>
<body>
    <div id="app">
        <div id="box">
            <h1>ОТКЛИК</h1>
            <input type="text" id="name" placeholder="ИМЯ...">
            <br>
            <button onclick="start()">ВОЙТИ</button>
        </div>
    </div>
    <div class="author">СОЗДАТЕЛЬ: АРТЁМ КАРАПЕТЯН</div>

    <script>
        function start() {
            var n = document.getElementById('name').value || "ОБЪЕКТ";
            var b = document.getElementById('box');
            
            // Сразу меняем текст, чтобы увидеть, что кнопка работает
            b.innerHTML = '<p>ПОДКЛЮЧЕНИЕ...</p>';
            
            setTimeout(function() { 
                var d = document.createElement('div');
                d.className = 'm';
                d.innerText = "СИСТЕМА: Объект " + n.toUpperCase() + " найден.";
                b.appendChild(d);
            }, 1000);

            setTimeout(function() { 
                var d = document.createElement('div');
                d.className = 'm';
                d.innerText = "НЕИЗВЕСТНЫЙ: Я тебя вижу.";
                b.appendChild(d);
            }, 3000);

            setTimeout(function() {
                document.body.style.background = "white";
                setTimeout(function(){ 
                    document.body.style.background = "black";
                    document.getElementById('app').innerHTML = "<h1>СВЯЗЬ ПРЕРВАНА</h1><p>ОБЪЕКТ УДАЛЕН</p>";
                }, 100);
            }, 6000);
        }
    </script>
</body>
</html>
